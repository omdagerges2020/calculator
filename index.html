<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- style bootstrab -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- style -->
    <link rel="stylesheet" href="css/style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="main-calc d-flex flex-column justify-content-center align-items-center bg-danger w-100 vh-100">
        <h1>Calculator</h1>
        <div class="calc bg-secondary w-50 p-5">
            <input type="text" class="w-100 vh-50 p-3">
            <div class="first-row w-100 d-flex justify-content-between mt-3">
                <button class="btn">7</button>
                <button class="btn">8</button>
                <button class="btn">9</button>
                <button class="btn">+</button>
            </div>
            <div class="second-row w-100 d-flex justify-content-between mt-3">
                <button class="btn">4</button>
                <button class="btn">5</button>
                <button class="btn">6</button>
                <button class="btn">-</button>
            </div>
            <div class="third-row w-100 d-flex justify-content-between mt-3">
                <button class="btn">1</button>
                <button class="btn">2</button>
                <button class="btn">3</button>
                <button class="btn">*</button>
            </div>
            <div class="forth-row w-100 d-flex justify-content-between mt-3">
                <button class="btn">0</button>
                <button class="my-c">c</button>
                <button class="del-btn">del</button>
                <button class="btn">/</button>
            </div>
            <div class="fivth-row w-100 d-flex justify-content-between mt-3">
                <button class="btn-special">=</button>
            </div>
        </div>
    </div>


    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
